<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAIM $GODMODE Token - FREE MINT</title>
    
    <!-- Essential Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://claim-godmode-token.vercel.app/preview.png" />
    <meta property="fc:frame:image:aspect_ratio" content="1:1" />
    <meta property="fc:frame:button:1" content="üöÄ MINT $GODMODE" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://claim-godmode-token.vercel.app/" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CLAIM $GODMODE Token - FREE MINT" />
    <meta property="og:description" content="Mint $GODMODE tokens on Base Mainnet. 45,000 tokens per mint, max 50 mints per user!" />
    <meta property="og:image" content="https://claim-godmode-token.vercel.app/preview.png" />
    <meta property="og:url" content="https://claim-godmode-token.vercel.app/" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
            min-height: 100vh;
            padding: 16px;
            color: #fff;
        }

        .app {
            max-width: 440px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .fc-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(138, 99, 210, 0.2);
            color: #c4b5fd;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid rgba(196, 181, 253, 0.3);
        }

        .info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .info-row:last-child { margin-bottom: 0; }
        .info-row span:first-child { opacity: 0.7; }
        .info-row span:last-child { font-weight: 700; }

        .progress {
            margin-bottom: 24px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-bar {
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 24px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 14px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
        }

        .ctrl-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .ctrl-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6); }
        .ctrl-btn:active { transform: scale(0.95); }
        .ctrl-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .amount-input {
            width: 80px;
            height: 44px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
        }

        .cost {
            text-align: center;
            margin-bottom: 18px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .cost-value {
            font-size: 22px;
            font-weight: 700;
            color: #f093fb;
            display: block;
            margin-top: 4px;
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.7); }
        .main-btn:active { transform: translateY(0); }
        .main-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .message {
            margin-top: 16px;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            display: none;
        }

        .msg-success { background: rgba(52, 211, 153, 0.2); color: #6ee7b7; border: 1px solid rgba(52, 211, 153, 0.3); display: block; }
        .msg-error { background: rgba(248, 113, 113, 0.2); color: #fca5a5; border: 1px solid rgba(248, 113, 113, 0.3); display: block; }
        .msg-info { background: rgba(96, 165, 250, 0.2); color: #93c5fd; border: 1px solid rgba(96, 165, 250, 0.3); display: block; }

        .wallet-box {
            margin-top: 16px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            display: none;
        }

        .wallet-addr {
            font-family: 'Courier New', monospace;
            color: #c4b5fd;
            font-weight: 600;
            margin-top: 6px;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .footer a {
            color: #c4b5fd;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .footer a:hover { color: #f093fb; }
    </style>
</head>
<body>
    <div class="app">
        <div class="card">
            <div class="header">
                <div class="logo">$GODMODE</div>
                <div class="badge">üéÅ FREE MINT</div>
                <div class="fc-badge" id="fcBadge" style="display: none;">
                    ‚úì Farcaster Connected
                </div>
            </div>

            <div class="info">
                <div class="info-row">
                    <span>Total Supply</span>
                    <span>1,000,000,000</span>
                </div>
                <div class="info-row">
                    <span>Per Mint</span>
                    <span>45,000 Tokens</span>
                </div>
                <div class="info-row">
                    <span>Max per User</span>
                    <span>50 Mints</span>
                </div>
                <div class="info-row">
                    <span>Network</span>
                    <span>Base Mainnet</span>
                </div>
            </div>

            <div class="progress">
                <div class="progress-header">
                    <span>Minting Progress</span>
                    <span><span id="minted">...</span> / 20,000</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Your Mints</div>
                    <div class="stat-value" id="userMints">- / 50</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value" id="remaining">...</div>
                </div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" id="decBtn">-</button>
                <input type="number" class="amount-input" id="amount" value="1" min="1" max="50" readonly>
                <button class="ctrl-btn" id="incBtn">+</button>
            </div>

            <div class="cost">
                <div>Total Cost</div>
                <span class="cost-value" id="costValue">0.00012 ETH</span>
            </div>

            <button class="main-btn" id="mainBtn">
                <span id="btnText">Loading...</span>
            </button>

            <div class="message" id="message"></div>

            <div class="wallet-box" id="walletBox">
                <div>Connected Wallet</div>
                <div class="wallet-addr" id="walletAddr"></div>
            </div>
        </div>

        <div class="footer">
            <a href="https://basescan.org/address/0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305" target="_blank">
                View Contract on BaseScan ‚Üí
            </a>
        </div>
    </div>

    <script type="module">
        import sdk from 'https://esm.sh/@farcaster/frame-sdk@0.0.9';
        import { ethers } from 'https://esm.sh/ethers@6.7.0';

        const CONFIG = {
            contract: '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305',
            chainId: 8453,
            price: '0.00012',
            abi: [
                "function mint(uint256 mintCount) external payable",
                "function totalMintCount() view returns (uint256)",
                "function userMintCount(address) view returns (uint256)",
                "function remainingMints() view returns (uint256)",
                "function TOKENS_PER_MINT() view returns (uint256)"
            ]
        };

        let state = {
            provider: null,
            signer: null,
            contract: null,
            userAddress: null,
            connected: false,
            context: null,
            isReady: false,
            isFarcaster: false
        };

        // Initialize Farcaster SDK
        async function initFarcaster() {
            try {
                const context = await sdk.context;
                state.context = context;
                
                if (context?.client?.clientFid) {
                    console.log('‚úÖ Farcaster context loaded:', context);
                    document.getElementById('fcBadge').style.display = 'inline-flex';
                    state.isFarcaster = true;
                    
                    // Signal ready to Farcaster
                    sdk.actions.ready();
                    state.isReady = true;
                } else {
                    console.log('‚ùå Not in Farcaster app');
                }
            } catch (err) {
                console.error('Farcaster SDK initialization error:', err);
            }
        }

        // Update cost display
        function updateCost() {
            const amt = parseInt(document.getElementById('amount').value) || 1;
            const total = (parseFloat(CONFIG.price) * amt).toFixed(5);
            document.getElementById('costValue').textContent = total + ' ETH';
        }

        // Control buttons
        document.getElementById('decBtn').onclick = () => {
            const inp = document.getElementById('amount');
            const val = parseInt(inp.value);
            if (val > 1) {
                inp.value = val - 1;
                updateCost();
            }
        };

        document.getElementById('incBtn').onclick = () => {
            const inp = document.getElementById('amount');
            const val = parseInt(inp.value);
            if (val < 50) {
                inp.value = val + 1;
                updateCost();
            }
        };

        // Show message
        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.className = 'message msg-' + type;
            msg.textContent = text;
            
            if (type === 'success') {
                setTimeout(() => {
                    msg.className = 'message';
                }, 8000);
            }
        }

        // Set button text
        function setBtnText(html) {
            document.getElementById('btnText').innerHTML = html;
        }

        // Switch to Base network
        async function switchToBase(provider) {
            try {
                await provider.send('wallet_switchEthereumChain', [{ chainId: '0x2105' }]);
            } catch (err) {
                if (err.code === 4902) {
                    await provider.send('wallet_addEthereumChain', [{
                        chainId: '0x2105',
                        chainName: 'Base Mainnet',
                        nativeCurrency: {
                            name: 'Ethereum',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        rpcUrls: ['https://mainnet.base.org'],
                        blockExplorerUrls: ['https://basescan.org']
                    }]);
                } else {
                    throw err;
                }
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                setBtnText('<span class="spinner"></span>Connecting...');

                // Try Farcaster wallet first
                if (state.isFarcaster && sdk.wallet) {
                    try {
                        const provider = await sdk.wallet.ethProvider;
                        
                        if (provider) {
                            state.provider = new ethers.BrowserProvider(provider);
                            const accounts = await state.provider.send("eth_requestAccounts", []);
                            
                            if (accounts && accounts.length > 0) {
                                state.userAddress = accounts[0];
                                
                                // Check and switch network if needed
                                const network = await state.provider.getNetwork();
                                if (Number(network.chainId) !== CONFIG.chainId) {
                                    await switchToBase(state.provider);
                                }

                                state.signer = await state.provider.getSigner();
                                state.contract = new ethers.Contract(CONFIG.contract, CONFIG.abi, state.signer);
                                
                                state.connected = true;
                                document.getElementById('walletBox').style.display = 'block';
                                document.getElementById('walletAddr').textContent = 
                                    state.userAddress.slice(0, 6) + '...' + state.userAddress.slice(-4);
                                setBtnText('üöÄ MINT NOW');
                                
                                await loadContractData();
                                showMsg('‚úÖ Farcaster wallet connected!', 'success');
                                return true;
                            }
                        }
                    } catch (fcError) {
                        console.error('Farcaster wallet error:', fcError);
                    }
                }
                
                // Fallback to MetaMask/Web3 wallet
                if (window.ethereum) {
                    state.provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await state.provider.send("eth_requestAccounts", []);
                    state.userAddress = accounts[0];
                    
                    // Check and switch network
                    const network = await state.provider.getNetwork();
                    if (Number(network.chainId) !== CONFIG.chainId) {
                        await switchToBase(state.provider);
                    }

                    state.signer = await state.provider.getSigner();
                    state.contract = new ethers.Contract(CONFIG.contract, CONFIG.abi, state.signer);
                    
                    state.connected = true;
                    document.getElementById('walletBox').style.display = 'block';
                    document.getElementById('walletAddr').textContent = 
                        state.userAddress.slice(0, 6) + '...' + state.userAddress.slice(-4);
                    setBtnText('üöÄ MINT NOW');
                    
                    await loadContractData();
                    showMsg('‚úÖ Wallet connected!', 'success');
                    return true;
                } else {
                    showMsg('Please install MetaMask or use Farcaster app', 'error');
                    setBtnText('Connect Wallet');
                    return false;
                }
                
            } catch (err) {
                console.error('Connect error:', err);
                setBtnText('Connect Wallet');
                if (!err.message?.includes('rejected') && !err.message?.includes('denied')) {
                    showMsg('Connection failed. Please try again.', 'error');
                }
                return false;
            }
        }

        // Load contract data
        async function loadContractData() {
            try {
                const [total, userMints, remain] = await Promise.all([
                    state.contract.totalMintCount(),
                    state.contract.userMintCount(state.userAddress),
                    state.contract.remainingMints()
                ]);

                const totalNum = Number(total);
                const userNum = Number(userMints);
                const remainNum = Number(remain);

                document.getElementById('minted').textContent = totalNum.toLocaleString();
                document.getElementById('userMints').textContent = userNum + ' / 50';
                document.getElementById('remaining').textContent = remainNum.toLocaleString();

                const pct = (totalNum / 20000 * 100).toFixed(1);
                const bar = document.getElementById('progressBar');
                bar.style.width = pct + '%';
                bar.textContent = pct + '%';
            } catch (err) {
                console.error('Load data error:', err);
            }
        }

        // Mint tokens
        async function mintTokens() {
            const amt = parseInt(document.getElementById('amount').value);
            if (amt < 1 || amt > 50) {
                showMsg('Please select 1-50 mints', 'error');
                return;
            }

            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            setBtnText('<span class="spinner"></span>Minting...');

            try {
                const value = ethers.parseEther((parseFloat(CONFIG.price) * amt).toString());
                const tx = await state.contract.mint(amt, { value });
                
                showMsg('‚è≥ Transaction submitted! Waiting for confirmation...', 'info');
                const receipt = await tx.wait();
                
                const tokens = (amt * 45000).toLocaleString();
                showMsg(`üéâ Successfully minted ${tokens} $GODMODE tokens!`, 'success');
                
                await loadContractData();
                
                // Auto-cast using Farcaster SDK
                if (state.isFarcaster && sdk.actions.openUrl) {
                    setTimeout(() => {
                        const text = `Just minted ${tokens} $GODMODE tokens! üöÄ\n\nGet yours now üëá`;
                        const url = 'https://claim-godmode-token.vercel.app/';
                        const shareUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(url)}`;
                        
                        sdk.actions.openUrl(shareUrl);
                    }, 2000);
                }
                
            } catch (err) {
                console.error('Mint error:', err);
                let msg = 'Transaction failed. Please try again.';
                if (err.message?.includes('rejected') || err.message?.includes('denied')) {
                    msg = 'Transaction cancelled by user';
                } else if (err.message?.includes('insufficient')) {
                    msg = 'Insufficient ETH balance';
                } else if (err.message?.includes('user mint limit')) {
                    msg = 'You have reached the maximum mints per user (50)';
                } else if (err.message?.includes('total mint limit')) {
                    msg = 'All tokens have been minted!';
                }
                showMsg(msg, 'error');
            } finally {
                btn.disabled = false;
                setBtnText('üöÄ MINT NOW');
            }
        }

        // Main button handler
        document.getElementById('mainBtn').onclick = async () => {
            if (!state.connected) {
                await connectWallet();
            } else {
                await mintTokens();
            }
        };

        // Initialize app
        async function init() {
            updateCost();
            await initFarcaster();
            
            // Load initial data with public provider
            try {
                const publicProvider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                const publicContract = new ethers.Contract(CONFIG.contract, CONFIG.abi, publicProvider);
                
                const [total, remain] = await Promise.all([
                    publicContract.totalMintCount(),
                    publicContract.remainingMints()
                ]);

                const totalNum = Number(total);
                const remainNum = Number(remain);

                document.getElementById('minted').textContent = totalNum.toLocaleString();
                document.getElementById('remaining').textContent = remainNum.toLocaleString();

                const pct = (totalNum / 20000 * 100).toFixed(1);
                const bar = document.getElementById('progressBar');
                bar.style.width = pct + '%';
                bar.textContent = pct + '%';
                
                setBtnText('Connect Wallet');
            } catch (err) {
                console.error('Could not load initial data:', err);
                setBtnText('Connect Wallet');
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
