    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #10b981, #059669);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            animation: glow 2s ease infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 4px 20px rgba(16, 185, 129, 0.8); }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        .mint-section {
            margin-bottom: 25px;
        }

        .mint-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mint-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
        }

        .mint-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .mint-btn:active {
            transform: scale(0.95);
        }

        .mint-count {
            font-size: 48px;
            font-weight: 900;
            min-width: 80px;
            text-align: center;
        }

        .mint-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .mint-info strong {
            color: #FFD700;
            font-size: 18px;
        }

        .connect-btn, .mint-action-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.6);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .mint-action-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .mint-action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.6);
        }

        .mint-action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .wallet-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .contract-link {
            color: #FFD700;
            text-decoration: none;
            word-break: break-all;
        }

        .contract-link:hover {
            text-decoration: underline;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            display: none;
        }

        .share-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, #8B5CF6, #7C3AED);
            color: #fff;
            transition: all 0.3s;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö° GODMODE</div>
            <div class="subtitle">CLAIM YOUR TOKEN NOW</div>
            <div class="badge">üéâ FREE MINT AVAILABLE</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Supply</div>
                <div class="stat-value">1B</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max Per User</div>
                <div class="stat-value">50x</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span>Minting Progress</span>
                <span id="progressText">0 / 20,000</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
        </div>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            Connected: <span id="walletAddress"></span><br>
            <small>Remaining mints: <span id="remainingMints">-</span></small>
        </div>

        <div class="mint-section">
            <div class="mint-controls">
                <button class="mint-btn" id="decreaseBtn" onclick="decreaseMint()">‚àí</button>
                <div class="mint-count" id="mintCount">1</div>
                <button class="mint-btn" id="increaseBtn" onclick="increaseMint()">+</button>
            </div>
            <div class="mint-info">
                You will receive: <strong id="tokenAmount">45,000</strong> $GODMODE<br>
                <span style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">
                    Gas fee: <span id="mintCost">0.00012</span> ETH
                </span>
            </div>
        </div>

        <button class="connect-btn" id="connectBtn" onclick="connectWallet()">
            Connect Farcaster Wallet
        </button>

        <button class="mint-action-btn" id="mintBtn" onclick="mintTokens()" style="display: none;" disabled>
            MINT NOW
        </button>

        <div class="status-message" id="statusMessage"></div>

        <div class="share-section" id="shareSection">
            <button class="share-btn" onclick="shareToFarcaster()">
                üöÄ Share to Farcaster
            </button>
        </div>

        <div class="footer">
            Contract: <a href="https://basescan.org/address/0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305" target="_blank" class="contract-link">0xfe0b...1305</a><br>
            Base Mainnet
        </div>
    </div>

    <script>
        // Contract Configuration
        const CONTRACT_ADDRESS = '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305';
        const CONTRACT_ABI = [
            'function mint(uint256 mintCount) external payable',
            'function totalMintCount() external view returns (uint256)',
            'function userMintCount(address) external view returns (uint256)',
            'function remainingMintsForUser(address) external view returns (uint256)',
            'function MINT_PRICE() external view returns (uint256)',
            'function TOKENS_PER_MINT() external view returns (uint256)',
            'function TOTAL_MINTS_AVAILABLE() external view returns (uint256)',
            'function MAX_MINTS_PER_USER() external view returns (uint256)'
        ];

        let provider, signer, contract, userAddress;
        let currentMintCount = 1;
        const MAX_MINT = 50;
        let lastTxHash = '';

        // Initialize
        async function init() {
            await updateProgress();
            checkFarcasterContext();
        }

        // Check if running in Farcaster
        function checkFarcasterContext() {
            if (window.ethereum && window.ethereum.isFarcaster) {
                console.log('‚úÖ Running in Farcaster context');
            }
            
            // Auto-connect if wallet is available
            if (window.ethereum) {
                setTimeout(() => {
                    const accounts = window.ethereum.selectedAddress;
                    if (accounts) {
                        connectWallet();
                    }
                }, 500);
            }
        }

        // Connect Wallet
        async function connectWallet() {
            try {
                const btn = document.getElementById('connectBtn');
                btn.innerHTML = '<span class="loading"></span> Connecting...';
                btn.disabled = true;

                if (typeof window.ethereum === 'undefined') {
                    showStatus('‚ùå Please install a Web3 wallet', 'error');
                    btn.innerHTML = 'Connect Farcaster Wallet';
                    btn.disabled = false;
                    return;
                }

                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();

                // Check network
                const network = await provider.getNetwork();
                if (network.chainId !== 8453n) {
                    showStatus('‚ö†Ô∏è Please switch to Base Mainnet', 'error');
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x2105' }],
                        });
                        setTimeout(connectWallet, 1000);
                        return;
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x2105',
                                    chainName: 'Base Mainnet',
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://mainnet.base.org'],
                                    blockExplorerUrls: ['https://basescan.org']
                                }]
                            });
                            setTimeout(connectWallet, 1000);
                            return;
                        }
                    }
                }

                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                
                btn.style.display = 'none';
                document.getElementById('mintBtn').style.display = 'block';
                document.getElementById('mintBtn').disabled = false;

                const remaining = await contract.remainingMintsForUser(userAddress);
                document.getElementById('remainingMints').textContent = remaining.toString();
                
                showStatus(`‚úÖ Connected! You can mint ${remaining} more times`, 'success');

                await updateProgress();

            } catch (error) {
                console.error('Connection error:', error);
                showStatus('‚ùå Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').innerHTML = 'Connect Farcaster Wallet';
                document.getElementById('connectBtn').disabled = false;
            }
        }

        // Update Progress Bar
        async function updateProgress() {
            try {
                const tempProvider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                const tempContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, tempProvider);
                
                const totalMinted = await tempContract.totalMintCount();
                const percentage = (Number(totalMinted) / 20000) * 100;
                
                document.getElementById('progressFill').style.width = Math.min(percentage, 100) + '%';
                document.getElementById('progressPercent').textContent = percentage.toFixed(1) + '%';
                document.getElementById('progressText').textContent = 
                    `${Number(totalMinted).toLocaleString()} / 20,000`;
            } catch (error) {
                console.error('Progress update error:', error);
            }
        }

        // Mint Count Controls
        function increaseMint() {
            if (currentMintCount < MAX_MINT) {
                currentMintCount++;
                updateMintDisplay();
            }
        }

        function decreaseMint() {
            if (currentMintCount > 1) {
                currentMintCount--;
                updateMintDisplay();
            }
        }

        function updateMintDisplay() {
            document.getElementById('mintCount').textContent = currentMintCount;
            document.getElementById('tokenAmount').textContent = 
                (currentMintCount * 45000).toLocaleString();
            document.getElementById('mintCost').textContent = 
                (currentMintCount * 0.00012).toFixed(5);
        }

        // Mint Tokens
        async function mintTokens() {
            try {
                const btn = document.getElementById('mintBtn');
                btn.innerHTML = '<span class="loading"></span> MINTING...';
                btn.disabled = true;

                showStatus('‚è≥ Confirming transaction...', 'info');

                const mintPrice = ethers.parseEther((currentMintCount * 0.00012).toString());
                
                const tx = await contract.mint(currentMintCount, {
                    value: mintPrice,
                    gasLimit: 200000n
                });

                showStatus('‚è≥ Transaction submitted! Waiting for confirmation...', 'info');

                const receipt = await tx.wait();
                lastTxHash = receipt.hash;
                
                const totalTokens = currentMintCount * 45000;
                showStatus(`üéâ Successfully minted ${totalTokens.toLocaleString()} $GODMODE!`, 'success');
                
                await updateProgress();

                // Update remaining mints
                const remaining = await contract.remainingMintsForUser(userAddress);
                document.getElementById('remainingMints').textContent = remaining.toString();

                // Show share section
                document.getElementById('shareSection').style.display = 'block';

                // Auto-share after 2 seconds
                setTimeout(() => {
                    autoShareToFarcaster(totalTokens, receipt.hash);
                }, 2000);

                btn.innerHTML = 'MINT NOW';
                btn.disabled = false;
                currentMintCount = 1;
                updateMintDisplay();

            } catch (error) {
                console.error('Mint error:', error);
                let errorMsg = '‚ùå Minting failed: ';
                if (error.code === 'ACTION_REJECTED') {
                    errorMsg += 'Transaction cancelled';
                } else if (error.message.includes('insufficient funds')) {
                    errorMsg += 'Insufficient ETH balance';
                } else if (error.message.includes('user mint limit')) {
                    errorMsg += 'You have reached your mint limit';
                } else {
                    errorMsg += error.shortMessage || error.message;
                }
                showStatus(errorMsg, 'error');
                
                document.getElementById('mintBtn').innerHTML = 'MINT NOW';
                document.getElementById('mintBtn').disabled = false;
            }
        }

        // Auto-share to Farcaster
        async function autoShareToFarcaster(amount, txHash) {
            const castText = `üöÄ Just claimed ${amount.toLocaleString()} $GODMODE tokens!

‚ö° FREE MINT available now
üéØ Max 50 mints per user
üíé 1B total supply

Claim yours: https://claim-godmode-token.vercel.app

#GODMODE #Farcaster #FreeMint #Base`;

            // Open Warpcast compose
            const warpcastUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(castText)}&embeds[]=${encodeURIComponent(`https://basescan.org/tx/${txHash}`)}`;
            
            // Open in new window
            const width = 600;
            const height = 700;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(warpcastUrl, 'Share to Farcaster', `width=${width},height=${height},left=${left},top=${top}`);
        }

        // Manual share
        function shareToFarcaster() {
            if (lastTxHash) {
                const amount = 45000; // Default
                autoShareToFarcaster(amount, lastTxHash);
            } else {
                const castText = `‚ö° GODMODE Token FREE MINT is live!

üéØ Max 50 mints per user
üíé 1B total supply
üî• Claim now on Base

https://claim-godmode-token.vercel.app

#GODMODE #Farcaster #FreeMint`;
                
                const warpcastUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(castText)}`;
                window.open(warpcastUrl, '_blank');
            }
        }

        // Show Status Message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 8000);
            }
        }

        // Initialize on load
        window.addEventListener('load', init);

        // Auto-refresh progress every 30 seconds
        setInterval(updateProgress, 30000);

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    window.location.reload();
                }
            });

            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
