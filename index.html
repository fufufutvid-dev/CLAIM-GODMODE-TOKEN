<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$GODMODE Token Mint</title>
    
    <!-- Farcaster Frame Meta -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://claim-godmode-token.vercel.app/preview.png" />
    <meta property="fc:frame:button:1" content="üöÄ Mint $GODMODE" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://claim-godmode-token.vercel.app/" />
    
    <meta property="og:image" content="https://claim-godmode-token.vercel.app/preview.png" />
    <meta property="og:title" content="$GODMODE Token Mint" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .app {
            max-width: 440px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            margin-bottom: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 40px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
        }

        .fc-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(138, 99, 210, 0.15);
            color: #8a63d2;
            padding: 5px 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .info-row:last-child { margin-bottom: 0; }
        .info-row span:last-child { font-weight: 700; }

        .progress {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .progress-bar {
            height: 18px;
            background: #e5e5e5;
            border-radius: 9px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat {
            background: #f7f7f7;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 14px;
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ctrl-btn:active { transform: scale(0.95); background: #5568d3; }
        .ctrl-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .amount-input {
            width: 68px;
            height: 40px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            background: #fafafa;
            outline: none;
        }

        .cost {
            text-align: center;
            margin-bottom: 16px;
            font-size: 13px;
            color: #666;
        }

        .cost-value {
            font-size: 19px;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-top: 2px;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .main-btn:active { transform: translateY(1px); }
        .main-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .message {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            display: none;
        }

        .msg-success { background: #d4edda; color: #155724; display: block; }
        .msg-error { background: #f8d7da; color: #721c24; display: block; }
        .msg-info { background: #d1ecf1; color: #0c5460; display: block; }

        .wallet-box {
            margin-top: 14px;
            padding: 12px;
            background: #f7f7f7;
            border-radius: 10px;
            text-align: center;
            font-size: 11px;
            color: #666;
            display: none;
        }

        .wallet-addr {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 600;
            margin-top: 4px;
            font-size: 12px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="card">
            <div class="header">
                <div class="logo">$GODMODE</div>
                <div class="badge">üéÅ FREE MINT</div>
                <div class="fc-badge" id="fcBadge" style="display: none;">
                    ‚úì Farcaster Wallet
                </div>
            </div>

            <div class="info">
                <div class="info-row">
                    <span>Total Supply</span>
                    <span>1,000,000,000</span>
                </div>
                <div class="info-row">
                    <span>Per Mint</span>
                    <span>45,000 Tokens</span>
                </div>
                <div class="info-row">
                    <span>Max/User</span>
                    <span>50 Mints</span>
                </div>
                <div class="info-row">
                    <span>Network</span>
                    <span>Base Mainnet</span>
                </div>
            </div>

            <div class="progress">
                <div class="progress-header">
                    <span>Minting Progress</span>
                    <span><span id="minted">...</span> / 20,000</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Your Mints</div>
                    <div class="stat-value" id="userMints">- / 50</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value" id="remaining">...</div>
                </div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" id="decBtn">-</button>
                <input type="number" class="amount-input" id="amount" value="1" min="1" max="50" readonly>
                <button class="ctrl-btn" id="incBtn">+</button>
            </div>

            <div class="cost">
                <div>Total Cost</div>
                <span class="cost-value" id="costValue">0.00012 ETH</span>
            </div>

            <button class="main-btn" id="mainBtn">
                <span id="btnText">Loading...</span>
            </button>

            <div class="message" id="message"></div>

            <div class="wallet-box" id="walletBox">
                <div>Connected Wallet</div>
                <div class="wallet-addr" id="walletAddr"></div>
            </div>
        </div>

        <div class="footer">
            <a href="https://basescan.org/address/0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305" target="_blank">
                View Contract ‚Üí
            </a>
        </div>
    </div>

    <script type="module">
        import sdk from 'https://esm.sh/@farcaster/frame-sdk@0.0.9';
        import { ethers } from 'https://esm.sh/ethers@6.7.0';

        const CONFIG = {
            contract: '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305',
            chainId: 8453,
            price: '0.00012',
            abi: [
                "function mint(uint256 count) external payable",
                "function totalMintCount() view returns (uint256)",
                "function userMintCount(address) view returns (uint256)",
                "function remainingMints() view returns (uint256)"
            ]
        };

        let state = {
            provider: null,
            signer: null,
            contract: null,
            userAddress: null,
            connected: false,
            context: null,
            isReady: false
        };

        // Initialize Farcaster SDK
        async function initFarcaster() {
            try {
                state.context = await sdk.context;
                
                if (state.context) {
                    console.log('Farcaster context:', state.context);
                    document.getElementById('fcBadge').style.display = 'inline-flex';
                    
                    // Signal ready to Farcaster
                    sdk.actions.ready();
                    state.isReady = true;
                }
            } catch (err) {
                console.error('Farcaster SDK error:', err);
            }
        }

        // Update cost
        function updateCost() {
            const amt = parseInt(document.getElementById('amount').value) || 1;
            const total = (parseFloat(CONFIG.price) * amt).toFixed(5);
            document.getElementById('costValue').textContent = total + ' ETH';
        }

        // Controls
        document.getElementById('decBtn').onclick = () => {
            const inp = document.getElementById('amount');
            const val = parseInt(inp.value);
            if (val > 1) {
                inp.value = val - 1;
                updateCost();
            }
        };

        document.getElementById('incBtn').onclick = () => {
            const inp = document.getElementById('amount');
            const val = parseInt(inp.value);
            if (val < 50) {
                inp.value = val + 1;
                updateCost();
            }
        };

        // Show message
        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.className = 'message msg-' + type;
            msg.textContent = text;
            
            if (type === 'success') {
                setTimeout(() => {
                    msg.className = 'message';
                }, 6000);
            }
        }

        // Set button text
        function setBtnText(html) {
            document.getElementById('btnText').innerHTML = html;
        }

        // Connect wallet using Farcaster SDK
        async function connectWallet() {
            try {
                setBtnText('<span class="spinner"></span>Connecting...');

                // Use Farcaster SDK wallet
                if (state.isReady && sdk.wallet) {
                    const provider = await sdk.wallet.ethProvider;
                    
                    if (!provider) {
                        throw new Error('No Farcaster wallet provider');
                    }

                    state.provider = new ethers.BrowserProvider(provider);
                    const accounts = await state.provider.send("eth_requestAccounts", []);
                    state.userAddress = accounts[0];
                    
                    // Check network
                    const network = await state.provider.getNetwork();
                    if (Number(network.chainId) !== CONFIG.chainId) {
                        await switchToBase();
                    }

                    state.signer = await state.provider.getSigner();
                    state.contract = new ethers.Contract(CONFIG.contract, CONFIG.abi, state.signer);
                    
                    state.connected = true;
                    document.getElementById('walletBox').style.display = 'block';
                    document.getElementById('walletAddr').textContent = 
                        state.userAddress.slice(0, 6) + '...' + state.userAddress.slice(-4);
                    setBtnText('MINT NOW');
                    
                    await loadContractData();
                    showMsg('‚úÖ Farcaster wallet connected!', 'success');
                    return true;
                }
                
                // Fallback to regular Web3 wallet if not in Farcaster
                if (window.ethereum) {
                    state.provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await state.provider.send("eth_requestAccounts", []);
                    state.userAddress = accounts[0];
                    
                    const network = await state.provider.getNetwork();
                    if (Number(network.chainId) !== CONFIG.chainId) {
                        await switchToBase();
                    }

                    state.signer = await state.provider.getSigner();
                    state.contract = new ethers.Contract(CONFIG.contract, CONFIG.abi, state.signer);
                    
                    state.connected = true;
                    document.getElementById('walletBox').style.display = 'block';
                    document.getElementById('walletAddr').textContent = 
                        state.userAddress.slice(0, 6) + '...' + state.userAddress.slice(-4);
                    setBtnText('MINT NOW');
                    
                    await loadContractData();
                    showMsg('‚úÖ Wallet connected!', 'success');
                    return true;
                } else {
                    showMsg('Please install MetaMask or use Farcaster app', 'error');
                    setBtnText('Connect Wallet');
                    return false;
                }
                
            } catch (err) {
                console.error('Connect error:', err);
                setBtnText('Connect Wallet');
                if (!err.message.includes('rejected')) {
                    showMsg('Failed to connect. Please try again.', 'error');
                }
                return false;
            }
        }

        // Switch to Base
        async function switchToBase() {
            try {
                await state.provider.send('wallet_switchEthereumChain', [{ chainId: '0x2105' }]);
            } catch (err) {
                if (err.code === 4902) {
                    await state.provider.send('wallet_addEthereumChain', [{
                        chainId: '0x2105',
                        chainName: 'Base Mainnet',
                        nativeCurrency: {
                            name: 'Ethereum',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        rpcUrls: ['https://mainnet.base.org'],
                        blockExplorerUrls: ['https://basescan.org']
                    }]);
                }
            }
        }

        // Load contract data
        async function loadContractData() {
            try {
                const [total, userMints, remain] = await Promise.all([
                    state.contract.totalMintCount(),
                    state.contract.userMintCount(state.userAddress),
                    state.contract.remainingMints()
                ]);

                document.getElementById('minted').textContent = total.toString();
                document.getElementById('userMints').textContent = userMints + ' / 50';
                document.getElementById('remaining').textContent = remain.toString();

                const pct = (Number(total) / 20000 * 100).toFixed(1);
                const bar = document.getElementById('progressBar');
                bar.style.width = pct + '%';
                bar.textContent = pct + '%';
            } catch (err) {
                console.error('Load data error:', err);
            }
        }

        // Mint tokens
        async function mintTokens() {
            const amt = parseInt(document.getElementById('amount').value);
            if (amt < 1 || amt > 50) {
                showMsg('Please select 1-50 mints', 'error');
                return;
            }

            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            setBtnText('<span class="spinner"></span>Minting...');

            try {
                const value = ethers.parseEther((parseFloat(CONFIG.price) * amt).toString());
                const tx = await state.contract.mint(amt, { value });
                
                showMsg('‚è≥ Transaction submitted! Waiting...', 'info');
                await tx.wait();
                
                const tokens = (amt * 45000).toLocaleString();
                showMsg(`üéâ Successfully minted ${tokens} $GODMODE!`, 'success');
                
                await loadContractData();
                
                // Auto-cast using Farcaster SDK
                if (state.isReady && sdk.actions.openUrl) {
                    const text = `Just minted ${tokens} $GODMODE tokens! üöÄ\n\nGet yours now üëá`;
                    const url = 'https://claim-godmode-token.vercel.app/';
                    const shareUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(url)}`;
                    
                    setTimeout(() => {
                        sdk.actions.openUrl(shareUrl);
                    }, 2000);
                }
                
            } catch (err) {
                console.error('Mint error:', err);
                let msg = 'Transaction failed';
                if (err.message.includes('rejected')) msg = 'Transaction cancelled';
                else if (err.message.includes('insufficient')) msg = 'Insufficient ETH';
                showMsg(msg, 'error');
            } finally {
                btn.disabled = false;
                setBtnText('MINT NOW');
            }
        }

        // Main button handler
        document.getElementById('mainBtn').onclick = async () => {
            if (!state.connected) {
                await connectWallet();
            } else {
                await mintTokens();
            }
        };

        // Initialize
        async function init() {
            updateCost();
            await initFarcaster();
            setBtnText('Connect Wallet');
            
            // Load initial data with public provider
            try {
                const publicProvider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                const publicContract = new ethers.Contract(CONFIG.contract, CONFIG.abi, publicProvider);
                
                const [total, remain] = await Promise.all([
                    publicContract.totalMintCount(),
                    publicContract.remainingMints()
                ]);

                document.getElementById('minted').textContent = total.toString();
                document.getElementById('remaining').textContent = remain.toString();

                const pct = (Number(total) / 20000 * 100).toFixed(1);
                const bar = document.getElementById('progressBar');
                bar.style.width = pct + '%';
                bar.textContent = pct + '%';
            } catch (err) {
                console.log('Could not load initial data');
            }
        }

        init();
    </script>
</body>
</html>
