<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint $GODMODE Tokens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            padding: 20px;
            color: white;
            margin-bottom: 24px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 700;
        }

        .progress-section {
            margin-bottom: 24px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .progress-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .info-card {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .mint-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .mint-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mint-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .mint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mint-input {
            width: 80px;
            height: 44px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f9f9f9;
        }

        .cost-display {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #666;
        }

        .cost-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .wallet-status {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 12px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .wallet-address {
            font-family: monospace;
            color: #667eea;
            font-weight: 600;
            margin-top: 4px;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }

        .msg-success { background: #d4edda; color: #155724; }
        .msg-error { background: #f8d7da; color: #721c24; }
        .msg-info { background: #d1ecf1; color: #0c5460; }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .contract-info {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        .contract-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">$GODMODE</div>
            <div class="badge">üéÅ FREE MINT</div>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>Total Supply</span>
                <span class="stat-value">1,000,000,000</span>
            </div>
            <div class="stat-row">
                <span>Per Mint</span>
                <span class="stat-value">45,000 Tokens</span>
            </div>
            <div class="stat-row">
                <span>Max/User</span>
                <span class="stat-value">50 Mints</span>
            </div>
            <div class="stat-row">
                <span>Network</span>
                <span class="stat-value">Base Mainnet</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-label">
                <span>Progress</span>
                <span><span id="minted">0</span> / 20,000</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%;">0%</div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Your Mints</div>
                <div class="info-value" id="userMints">- / 50</div>
            </div>
            <div class="info-card">
                <div class="info-label">Remaining</div>
                <div class="info-value" id="remaining">20,000</div>
            </div>
        </div>

        <div class="mint-controls">
            <button class="mint-btn" id="decBtn">-</button>
            <input type="number" class="mint-input" id="amount" value="1" min="1" max="50" readonly>
            <button class="mint-btn" id="incBtn">+</button>
        </div>

        <div class="cost-display">
            Total: <span class="cost-value" id="cost">0.00012 ETH</span>
        </div>

        <button class="action-button btn-primary" id="mainBtn" onclick="handleAction()">
            <span id="btnText">Connect Wallet</span>
        </button>

        <div id="message"></div>

        <div class="wallet-status" id="walletStatus" style="display: none;">
            <div>Connected</div>
            <div class="wallet-address" id="address"></div>
        </div>

        <div class="contract-info">
            <a href="https://basescan.org/address/0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305" target="_blank" class="contract-link">
                View Contract ‚Üí
            </a>
        </div>
    </div>

    <script>
        const CONTRACT = '0xfe0b0148A535ab66F83e19756A20A0b9fCAF1305';
        const CHAIN_ID = 8453; // Base Mainnet
        const PRICE = '0.00012';
        const ABI = [
            "function mint(uint256 count) external payable",
            "function totalMintCount() view returns (uint256)",
            "function userMintCount(address) view returns (uint256)",
            "function remainingMints() view returns (uint256)"
        ];

        let provider, signer, contract, userAddr;
        let connected = false;

        // Update amount
        function updateAmount() {
            const val = parseInt(document.getElementById('amount').value) || 1;
            const cost = (parseFloat(PRICE) * val).toFixed(5);
            document.getElementById('cost').textContent = cost + ' ETH';
        }

        document.getElementById('decBtn').onclick = () => {
            const input = document.getElementById('amount');
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
                updateAmount();
            }
        };

        document.getElementById('incBtn').onclick = () => {
            const input = document.getElementById('amount');
            if (input.value < 50) {
                input.value = parseInt(input.value) + 1;
                updateAmount();
            }
        };

        // Connect wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showMsg('Please install a Web3 wallet', 'error');
                    return;
                }

                document.getElementById('btnText').innerHTML = '<span class="loading"></span> Connecting...';
                
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userAddr = accounts[0];
                
                const network = await provider.getNetwork();
                if (Number(network.chainId) !== CHAIN_ID) {
                    await switchNetwork();
                }

                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT, ABI, signer);
                
                connected = true;
                document.getElementById('walletStatus').style.display = 'block';
                document.getElementById('address').textContent = 
                    userAddr.slice(0, 6) + '...' + userAddr.slice(-4);
                document.getElementById('btnText').textContent = 'MINT NOW';
                
                await loadData();
                showMsg('Wallet connected successfully', 'success');
                
            } catch (err) {
                console.error(err);
                document.getElementById('btnText').textContent = 'Connect Wallet';
                if (!err.message.includes('user rejected')) {
                    showMsg('Failed to connect wallet', 'error');
                }
            }
        }

        // Switch to Base
        async function switchNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }]
                });
            } catch (err) {
                if (err.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x2105',
                            chainName: 'Base Mainnet',
                            nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://mainnet.base.org'],
                            blockExplorerUrls: ['https://basescan.org']
                        }]
                    });
                }
            }
        }

        // Load contract data
        async function loadData() {
            try {
                const total = await contract.totalMintCount();
                const userMints = await contract.userMintCount(userAddr);
                const remain = await contract.remainingMints();

                document.getElementById('minted').textContent = total.toString();
                document.getElementById('userMints').textContent = userMints + ' / 50';
                document.getElementById('remaining').textContent = remain.toString();

                const pct = (Number(total) / 20000 * 100).toFixed(1);
                document.getElementById('progress').style.width = pct + '%';
                document.getElementById('progress').textContent = pct + '%';
            } catch (err) {
                console.error('Load error:', err);
            }
        }

        // Mint tokens
        async function mintTokens() {
            const amount = parseInt(document.getElementById('amount').value);
            if (amount < 1 || amount > 50) {
                showMsg('Amount must be 1-50', 'error');
                return;
            }

            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            document.getElementById('btnText').innerHTML = '<span class="loading"></span> Minting...';

            try {
                const value = ethers.parseEther((parseFloat(PRICE) * amount).toString());
                const tx = await contract.mint(amount, { value });
                
                showMsg('Transaction sent! Waiting...', 'info');
                await tx.wait();
                
                const tokens = (amount * 45000).toLocaleString();
                showMsg(`‚úÖ Minted ${tokens} $GODMODE tokens!`, 'success');
                
                await loadData();
                
                // Auto share
                setTimeout(() => {
                    const text = `Just minted ${tokens} $GODMODE tokens! üöÄ\n\nGet yours: https://claim-godmode-token.vercel.app/`;
                    const url = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                }, 2000);
                
            } catch (err) {
                console.error(err);
                let msg = 'Minting failed';
                if (err.message.includes('rejected')) msg = 'Transaction cancelled';
                else if (err.message.includes('insufficient')) msg = 'Insufficient ETH';
                showMsg(msg, 'error');
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').textContent = 'MINT NOW';
            }
        }

        // Main action handler
        async function handleAction() {
            if (!connected) {
                await connectWallet();
            } else {
                await mintTokens();
            }
        }

        // Show message
        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.className = 'message msg-' + type;
            msg.textContent = text;
            msg.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => msg.style.display = 'none', 5000);
            }
        }

        // Initialize
        updateAmount();
    </script>
</body>
</html>
